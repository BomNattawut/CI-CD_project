<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ยืนยันอีเมล</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-6 max-w-md w-full">
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">
        ยืนยันอีเมล
      </h1>
      <p class="text-gray-600 text-center mb-6">
        สวัสดี <span class="font-semibold text-gray-800">{{ username }}</span>!
        กรุณาคลิกที่ปุ่มด้านล่างเพื่อยืนยันตัวตนของคุณ:
      </p>
      <form
        method="post"
        action="{% url 'verify email' user_id=user_id %}"
        class="flex justify-center"
      >
        {% csrf_token %}
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300"
        >
          ยืนยันอีเมล
        </button>
      </form>
    </div>
  </body>
</html>
